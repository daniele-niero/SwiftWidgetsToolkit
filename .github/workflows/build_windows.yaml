name: Build on Windows

on:
  push:
    branches:
      - WorkflowTesting
  pull_request:
    branches:
      - WorkflowTesting

jobs:
  build:
    runs-on: windows-latest

    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v3

      - name: Download Swift
        shell: pwsh
        run: |
          $installerUrl = "https://download.swift.org/swift-6.0.3-release/windows10/swift-6.0.3-RELEASE/swift-6.0.3-RELEASE-windows10.exe"
          Write-Output "Downloading Swift installer from $installerUrl..."
          curl.exe -L -s -o .\swift_installer.exe $installerUrl

      - name: Install Swift
        shell: pwsh
        run: |
          Start-Process .\swift_installer.exe -ArgumentList /install, /quiet, /norestart -Wait -PassThru -Verb RunAs

      - name: Add Swift to PATH
        shell: pwsh
        run: |
          $env:Path += ";C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin"

      - name: Swift Version
        shell: pwsh
        run: swift -v


