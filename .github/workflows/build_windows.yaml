name: Build on Windows

on:
  push:
    branches:
      - WorkflowTesting
  pull_request:
    branches:
      - WorkflowTesting

jobs:
  build:
    runs-on: windows-latest

    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v3

      - name: Download Swift Installer
        shell: pwsh
        run: |
          $installerUrl = "https://download.swift.org/swift-6.0.3-release/windows10/swift-6.0.3-RELEASE/swift-6.0.3-RELEASE-windows10.exe"
          Write-Output "Downloading Swift installer from $installerUrl..."
          Invoke-WebRequest -Uri $installerUrl -OutFile "swift_installer.exe"

      - name: Run Swift Installer Silently
        shell: pwsh
        run: |
          .\swift_installer.exe /quiet /norestart

      - name: Swift Version
        shell: pwsh
        run: swift -v


