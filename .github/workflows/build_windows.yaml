name: Build on Windows

on:
  push:
    branches:
      - WorkflowTesting
  pull_request:
    branches:
      - WorkflowTesting

jobs:
  build:
    runs-on: windows-latest

    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v3

      - name: Download Swift
        shell: pwsh
        run: |
          $installerUrl = "https://download.swift.org/swift-6.0.3-release/windows10/swift-6.0.3-RELEASE/swift-6.0.3-RELEASE-windows10.exe"
          Write-Output "Downloading Swift installer from $installerUrl..."
          curl.exe -L -s -o .\swift_installer.exe $installerUrl

      - name: Install Swift
        shell: pwsh
        run: |
          function Update-EnvironmentVariables {
            foreach ($level in "Machine", "User") {
              [Environment]::GetEnvironmentVariables($level).GetEnumerator() | % {
                # For Path variables, append the new values, if they're not already in there
                if ($_.Name -Match 'Path$') {
                  $_.Value = ($((Get-Content "Env:$($_.Name)") + ";$($_.Value)") -Split ';' | Select -Unique) -Join ';'
                }
                $_
              } | Set-Content -Path { "Env:$($_.Name)" }
            }
          }
          
          Start-Process .\swift_installer.exe -ArgumentList /install, /quiet, /norestart -Wait -PassThru -Verb RunAs

          Update-EnvironmentVariables

          # Reset Path and environment
          echo "$env:Path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
          Get-ChildItem Env: | % { echo "$($_.Name)=$($_.Value)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append }

      - name: Swift Version
        shell: pwsh
        run: swift -v


